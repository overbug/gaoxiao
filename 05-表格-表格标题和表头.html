<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <caption><strong>学生成绩单</strong></caption>
        <tr>
            <!-- <td></td> -->
            <th>姓名</th>
            <th>成绩</th>
            <th>评语</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>100分</td>
            <td>真棒，第一名</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>99分</td>
            <td>真棒，第二名</td>
        </tr>
        <tr>
            <td>总结</td>
            <td>郎才女貌</td>
            <td>真棒，相亲成功</td>
        </tr>
    </table>
</body>
</html>
<!-- caption 表格大标题；表示表格整体大标题，默认在表格整体顶部中位置显示 -->
<!-- th 表头单元格；表示一列小标题，通常用于表格第一行，默认内部文字加粗并居中显示 -->
<!-- 注意点：
        caption 标签书写在table标签内部
        th 标签书写在tr标签内部（用于替换td标签）-->
