<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea cols="60" rows="30"></textarea>
</body>
</html>
<!-- 场景：在网页中提供可输入多行文本的表单控件
     标签名：textarea
     常见属性：
        cols：规定了文本域内可见宽度
        rows：规定了文本域的可见行数
    注意点：
        右下角可以拖拽改变大小
        实际开发时针样式效果推荐用CSS设置 -->
