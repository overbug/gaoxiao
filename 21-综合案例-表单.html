<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

       <br>

        </ul>
        <input type="checkbox">我同意所有条款

        <br>
        <br>
        <input type="submit" value="免费注册">

</body>
</html>
