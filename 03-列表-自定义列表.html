<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <dl>
        <dt>帮助中心</dt>
        <dd>账户管理</dd>
        <dd>购物指南</dd>
    </dl>
</body>
</html>
<!-- dl表示自定义列表的整体，用于包裹dt/dd标签 -->
<!-- dt表示自定义列表的主题 -->
<!-- dd表示自定义列表的针对主题的每一项 -->
<!-- 显示特点：
        dd钱会默认显示缩进效果 -->
<!-- 注意点：
        dl标签只允许包含dt/dd标签
        dt/dd标签可以包含任意内容 -->
