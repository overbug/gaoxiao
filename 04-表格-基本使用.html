<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table 包含 tr，tr包含td  -->
    <!-- 快速换行ctrl+enter -->
    <!-- 常见相关属性：
            border 边框宽度
            width  表格宽度
            height 表格高度 -->
    <!-- 注意点：实际开发样式效果推荐用CSS设置 -->
    <table border="1" width="500" height="300">   
        <tr>
            <td>姓名</td>
            <td>成绩</td>
            <td>评语</td>
        </tr>
            <td>小哥哥</td>
            <td>100分</td>
            <td>小哥哥真帅气</td>
        </tr>
         </tr>
            <td>总结</td>
            <td>郎才女貌</td>
            <td>郎才女貌</td>
        </tr>
    </table>
</body>
</html>
<!-- table 表格整体，可用于包裹多个tr -->
<!-- tr 表格每行，可用于包裹td -->
<!-- td 表格单元格，可用于包裹内容 -->
<!-- 注意点：
        标签的嵌套关系:table > tr > td -->
