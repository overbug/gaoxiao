<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select>
        <!-- 想要一次性快速复制就直接把鼠标的光标放到北京的字中间然后，按下ctrl+C然后再ctrl+v就能一次性出现4个<option>北京</option>
             随后一个一个的改名中间的名字 -->
        <option>北京</option>
        <option>上海</option>
        <option>广州</option>
        <option selected>深圳</option>
    </select>
</body>
</html>
<!-- 场景：在网页中提供多个选择项的下拉菜单表单控件
     标签组成：
        select标签：下拉菜单的整体
        option标签：下拉菜单的每一项
     常见属性：
        selected： 下拉菜单的默认选中     -->
